<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Engine Test</title>
</head>
<body>
    <h1>Debug Engine Test</h1>
    <button id="startTest">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç –¥–≤–∏–∂–∫–∞</button>
    <div id="log"></div>
    
    <script type="module">
        // –≠—Ç–æ—Ç —Å–∫—Ä–∏–ø—Ç –±—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π
        window.debugEngineTest = async function() {
            const log = document.getElementById('log');
            function addLog(message) {
                log.innerHTML += '<div>' + message + '</div>';
                console.log(message);
            }
            
            try {
                addLog('üîç –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º –¥–≤–∏–∂–æ–∫...');
                
                // –ü–æ–ø—Ä–æ–±—É–µ–º –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä—è–º–æ –æ—Ç—Å—é–¥–∞
                const module = await import('/src/utils/smart-adaptive-engine.ts');
                const { SmartAdaptiveEngine } = module;
                
                addLog('‚úÖ –î–≤–∏–∂–æ–∫ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω');
                
                const engine = new SmartAdaptiveEngine();
                addLog('‚úÖ –≠–∫–∑–µ–º–ø–ª—è—Ä –¥–≤–∏–∂–∫–∞ —Å–æ–∑–¥–∞–Ω');
                
                // –°–∏–º—É–ª–∏—Ä—É–µ–º –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ —Ç–µ—Å—Ç–∞
                for (let i = 0; i < 25; i++) {
                    const question = engine.getNextQuestion();
                    if (!question) {
                        addLog(`üõë –ù–µ—Ç –≤–æ–ø—Ä–æ—Å–∞ –Ω–∞ —à–∞–≥–µ ${i}`);
                        break;
                    }
                    
                    const randomOption = question.options[Math.floor(Math.random() * question.options.length)];
                    addLog(`üìù –®–∞–≥ ${i + 1}: ${question.id} -> ${randomOption.id}`);
                    
                    engine.processAnswer(randomOption.id, 1000);
                    
                    if (engine.isTestComplete()) {
                        addLog('üéâ –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω! –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã...');
                        const results = engine.getResults();
                        addLog('‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã: ' + JSON.stringify(results, null, 2));
                        break;
                    }
                }
                
            } catch (error) {
                addLog('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                addLog('‚ùå –°—Ç–µ–∫: ' + error.stack);
            }
        }
        
        document.getElementById('startTest').addEventListener('click', window.debugEngineTest);
    </script>
</body>
</html>
